<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
</head>

<body>
    <div class="dictionary-container">
        <h1>English Dictionary</h1>
        <form>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search a word" required spellcheck="false" />
            <span class="clear-btn">
                <i class="fa-solid fa-xmark"></i>
            </span>
        </form>
        <p class="info">Type any existing word and press enter to get meaning, example, synonyms, etc.</p>
        <div class="result-container">
            <div class="result-header">
                <div class="word-info">
                    <span class="word-response">accent</span>
                    <span class="phonetic-sound">//ˈak.sənt//</span>
                    <p class="phonetic">
                        <span class="part-of-speech">noun</span>
                    </p>
                </div>
                <div class="phonetic-listen">
                    <i class="fa-solid fa-volume-high"><audio src="" id="audio"></audio></i>
                </div>
            </div>
            <div class="result-body">
                <div class="result">
                    <!-- <div class="line-through">
                        <div class="meaning">
                            <h3>Definition</h3>
                            <p class="definition-text">
                                A higher-pitched or stronger articulation of a particular syllable
                                of a word or phrase in order to distinguish it from the others
                                or to emphasize it.
                            </p>
                        </div>
                    </div>
                    <div class="line-through">
                        <div class="example">
                            <h3>Example</h3>
                            <p class="example-text">In the word "careful", the accent is placed on the first syllable.</p>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1fd2e12d75.js" crossorigin="anonymous"></script>
</body>

</html>
